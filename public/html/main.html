<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tProxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Varela+Round&display=swap");

html {
  font-family: "Varela Round", sans-serif;
}
body {
  background-color: #edf6ff;
  margin: 0px;
  height: 100vh;
  width: 100vw;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}

h1 {
  font-size: 2em;
  margin-bottom: -3px;
}
h2 {
  font-size: 2em;
  margin-bottom: -3px;
}
h3 {
  font-size: 2em;
  margin-bottom: -3px;
}
a {
  font-size: 1em;
  margin-bottom: -3px;
}

.search-container {
  display: flex;
  flex-direction: row;
  border: 1px solid #ccc;
  border-radius: 25px;
  padding: 10px;
  max-width: 700px;
  width: 100%;
}
.search-container input {
  border: none;
  background-color: transparent;
  width: 100%;
  padding: 0px;
  outline: none;
  border-radius: 25px;
}
.search-container button {
  border: none;
  background-color: transparent;
  cursor: pointer;
}

.overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);

  background-color: #edf6ff;
  width: 100vw;
  height: 100vh;
  visibility: hidden;
  z-index: 9e9;
}

.overlayText {
  position: fixed;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: #000;
}

.links {
  width: 90vw;
  display: flex;
  justify-content: space-between;
  background-color: #fff;
  padding: 5px;
  margin-top: 50vh;

  border-radius: 25px;
  border: 2px solid #000000;

  position: absolute;
  left: 50%;
  transform: translate(-50%);
}

.links h3 {
  margin: 7px;
  font-size: 100%;
}
.links h3:hover {
  background-color: #f0f5fc;
}

.bottomLeft{
  position: absolute;
    bottom: 0;
    left: 0;
}
</style>
  </head>
  <body>
    <h1 class="center">tPr0xy</h1>
    <div class="overlay center" id="password" style="visibility: visible">
      <h1 class="overlayText center">Doing Password ...</h1>
    </div>

    <div class="overlay center" id="websiteLoading">
      <h1 class="overlayText">Website Loading</h1>
    </div>

    <div class="search-container center">
      <input
        type="text"
        placeholder="Enter URL and hit the icon on the right... (Or press enter)"
        maxlength="100"
      />
      <div class="search-icon center">
        <i class="fas fa-search center" onclick="getSite()"></i>
      </div>
    </div>

    <div class="links"></div>
    
    <div class='bottomLeft'>
      <a href="//github.com/Gladimore" target="_blank">Github</a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
